{% extends "index.html" %}

{% block content %}
<h1>Get It Done!</h1>
<form method='POST'>
        <label>New Task: 
            <input name = 'task' type = "text">        
        </label>
        <span class='error'>{{name_error}}</span>
    <input type="submit">
</form>

<hr />

    {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% else %}

        <ul>
            {% for task in tasks %}
            <li>{{task}}</li>
            {% endfor %}
        </ul>
        
    {% endif %}

{% endblock %}
